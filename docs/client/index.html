<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto de Chat con Socket.io y NodeJS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ" crossorigin="anonymous">
    <style>
        #messages {
            border: 5px solid green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-black text-center mt-3">Chat con Socket.io y NodeJS âš¡</h1>
        <div class="row justify-content-center">
            <div class="col-12 col-md-6">
                <div class="mt-2 mb-3" id="messages">

                </div>
                <form onsubmit="return addMessage(this)">
                    <div class="form-floating mb-3">
                        <input class="form-control" id="nickname" type="text" placeholder="Pepito">
                        <label for="">Usuario</label>
                    </div>
                    <div class="form-floating">
                        <textarea class="form-control" id="textArea" placeholder="Leave a comment here"  style="height: 100px"></textarea>
                        <label for="floatingTextarea2">Mensaje</label>
                    </div>
                    <button class="btn btn-success mt-3 mb-4" type="submit">Enviar Mensaje</button>
                </form>
            </div>
        </div>
    </div>

    <script src="./socket.io/socket.io.js"></script>
    <script src="./main.js"></script>
</body>
</html>
